		<script type = "text/javascript">
			function sendRequest(picname)
			{
				if(window.XMLHttpRequest)
					req = new XMLHttpRequest();
				else
					req = new ActiveXObject("Microsoft.XMLHttp");
					
				req.onreadystatechange = getCaption;
				url = "captions.php?pic=" + picname;
				req.open("GET", url, true);
				req.send(null);
			}
			
			function getCaption()
			{
				if (req.readyState == 4)
				{
					document.getElementById("div_caption").innerHTML = req.responseText;
				}
			}
		</script>
